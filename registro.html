<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>

<body>
    <form class="form" action="registro.php" method="post">

        <div class="flex-column">
            <label>Nombre de Usuario</label>
        </div>
        <div class="inputForm">
            <input name="username" placeholder="Ingrese su Nombre de Usuario" class="input" type="text" required>
        </div>

        <div class="flex-column">
            <label>Email</label>
        </div>
        <div class="inputForm">
            <input name="email" placeholder="Ingrese su Email" class="input" type="text">
        </div>

        <div class="flex-column">
            <label>Contraseña</label>
        </div>
        <div class="inputForm">
            <input name="password" placeholder="Ingrese su contraseña" class="input" type="password">
        </div>
        
        <button type="submit" class="button-submit">Registrarse</button>
    </form>
</body>

</html>
