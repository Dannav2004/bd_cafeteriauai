<body>

    <button class="back-to-home" onclick="window.location.href='index.html'">Inicio</button>

    <form id="registroForm" class="form" action="conexion.php" method="post"enctype="multipart/form-data">
        <p class="title">¡Hola! Registrate </p>
        <p class="message">Si eres parte de la UAI, registrate con nosotros... </p>
        <div class="flex">
            <label>
                <input required pattern="[A-Za-z\s]{2,50}" title="Solo se permiten letras y espacios." placeholder="" type="text" class="input" name="nombres">
                <span>Nombres</span>
            </label>

            <label>
                <input required pattern="[A-Za-z\sñÑ]{2,50}" title="Solo se permiten letras, espacios y la letra ñ." placeholder="" type="text" class="input"name="apellidos">
                <span>Apellidos</span>
            </label>

        </div>

        <label>
            <input required="" placeholder="" type="date" class="input"name="fecha_nacimiento">
            <span>Fecha de Nacimiento</span>
        </label>

        <label>
            <input required min="18" max="100" placeholder="" type="number" class="input"name="edad">
            <span>Edad</span>
        </label>

        <label>
            <input required pattern="\d{8}" title="El DNI debe tener 8 dígitos." placeholder="" type="text" class="input"name="dni">
            <span>DNI</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input"name="carrera_profesional">
            <span>Carrera profesional</span>
        </label>

        <label>
            <input required="" placeholder="" type="number" class="input"name="ciclo">
            <span>Ciclo</span>
        </label>

        <label>
            <input required="" placeholder="" type="email" class="input"name="email">
            <span>Email</span>
        </label>

        <label>
            <input required minlength="8" title="La contraseña debe tener al menos 8 caracteres." placeholder="" type="password" class="input"name="contraseña" id="contraseña">
            <span>Contraseña</span>
        </label>
        
        <label>
            <input required="" placeholder="" type="password" class="input"name="confirmar_contraseña" id="confirmar_contraseña">
            <span>Confirmar Contraseña</span>
        </label>

        <div class="input-wrapper">
            <input type="file" name="imagen">
        </div>
        
        <button type="submit" class="submit" name="ENVIAR">ENVIAR</button>
    </form>
    </div>
</body>
